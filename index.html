<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- hot link to Bootstrap stylesheet -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

        <!-- our own stylesheet -->
        <link rel="stylesheet" href="css/main.css">

        <title>JavaScript Basics</title>
    </head>
    <body>
        <main class="container">
            <h1>Yay JavaScript!</h1>

            <p><img id="animal-pic" src="img/cat.jpg" alt="picture of a cat"/></main></p>

            <p><input type="text" class="form-control" id="name-input"/></p>

            <p><button class="btn btn-primary" id="say-hello-button">Say Hello</button></p>

            <p id="message"></p>
            
            <ul id="fruits-list"></ul>

        </main>

        <audio id="animal-sound" preload="auto">
            <source src="audio/meow.mp3" type="audio/mpeg">
        </audio>

        <script src="js/app.js"></script>

    </body>
</html>
